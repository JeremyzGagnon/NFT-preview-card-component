<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS -->
  <link rel="stylesheet" href="index.css">
  <!-- /CSS -->

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">
  <!-- /Fonts -->
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
<div class="card">

  <img src="images/image-equilibrium.jpg" alt="QR Code">
  <h2>Equilibrium #3429</h2>
  <p style="color: hsl(215, 51%, 70%);">Our Equilibrium collection promotes balance and calm.</p>
  <div class="info">
    <img src="images/icon-ethereum.svg" alt="">
    <p>0.041 ETH</p>
    <div>
      <img src="images/icon-clock.svg" alt="">
      <p style="color: hsl(215, 51%, 70%);">3 days left</p>
    </div>
  </div>
  <hr>
  <div class="creator">
    <img src="images/image-avatar.png" alt="">
    <p><span style="color: hsl(215, 51%, 70%);">Creation of</span>  Jules Wyvern</p>
  </div>
</div>  
</body>
</html>
